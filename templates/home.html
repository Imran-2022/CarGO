{% extends "base.html" %} 
{% block content %}
<div class="container py-4">
  <div class="row">
    <div class="col-md-3">
      <h5>Brands</h5>
      <div class="list-group">
        {% for i in category %}
          <a href="{% url 'category_wise_post' i.slug %}" class="list-group-item list-group-item-action">{{ i.name }}</a>
        {% endfor %}
      </div>
    </div>
    <div class="col-md-9">
      <h3>Cars</h3>
      <p>{{ data|length }} results found</p>
      <div class="row row-cols-1 row-cols-md-3 g-3">
        {% for post in data %}
        <div class="col">
          <div class="card h-100">
            <img src="{{ post.image_url }}" class="card-img-top" alt="Car Image">
            <div class="card-body">
              <h5 class="card-title">{{ post.car_name }}</h5>
              <p class="card-text">Price: ${{ post.car_price }}</p>
              <p class="card-text">Brand: {{ post.brand.name }}</p>
              <a href="{% url 'car_details' post.id %}" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock content %}
