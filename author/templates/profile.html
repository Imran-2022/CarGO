{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Order History : 33</h3>
    <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit Your Profile</a>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for post in data %}
    <div class="col">
      <div class="card h-100">
        <img src="{{ post.image_url }}" class="card-img-top" alt="Car Image">
        <div class="card-body">
          <h5 class="card-title">{{ post.car_name }}</h5>
          <p class="card-text">Price: ${{ post.car_price }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <a href="{% url 'car_details' post.id %}" class="btn btn-primary">View Details</a>
            <!-- Add more buttons or links as needed -->
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
